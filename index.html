<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>陪着妮妮的第一百天！</title>
  <link href="./static/css/main.532493af.css" rel="stylesheet">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- 音频预加载 -->
  <audio id="audio" src="./static/media/gbqq.1cb9e662.mp3" preload="auto"></audio>

  <div id="root"></div>

  <script type="text/javascript">
    // 获取音频元素
    const audio = document.getElementById("audio");

    // 页面加载完毕后延迟播放音频
    window.onload = function() {
      setTimeout(() => {
        audio.play(); // 延迟1秒开始播放
      }, 1000); // 你可以根据需要调整延迟时间
    }
  </script>

  <script type="text/javascript" src="./static/js/main.7cb06380.js"></script>
</body>
</html>
